<!DOCTYPE html>
<html>
<head>
    <title>Book Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-preview {
            max-wid 200px;
            max-height: 200px;
        }
        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
        }

        .rating label:before {
            content: "\2606"; /* Empty star */
        }

        .rating input:checked ~ label:before {
            content: "\2605"; /* Filled star */
        }

        #comment {
            wid 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
          <a href="/cart" class="btn btn-primary">View Cart</a>
        </div>
        <div class="row">
          <form method="get" action="{% url 'search' %}">
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Search books" name="q">
                  <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="submit">Search</button>
                  </div>
              </div>
          </form>
      </div>
        <div class="row">
          {% for book in books %}
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="{{ book.cover }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                  <h5 class="card-title">{{ book.title }}</h5>
                  <p class="card-text">Price: ${{ book.price }}</p>
                  {% if book.stock > 0 %}
                    <a href="book/details/{{ book.id }}" class="btn btn-primary">Buy</a>
                  {% else %}
                  <a href="book/details/{{ book.id }}" class="btn btn-secondary">Out Of Stock</a>
                  {% endif %} 
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
